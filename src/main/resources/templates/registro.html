<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head">
    </head>
    <body>
        <nav th:replace="/fragments/nav-bar :: nav-bar"></nav>
        <header th:replace="/fragments/header :: header">

        </header>
        <main class="container">
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="row">
                <div class="col">
                    <div class="display-1 text-center">Reg√≠strate para empezar!</div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form th:action="@{/register}" method="POST">
                     
                        <div class="d-flex justify-content-center m-3">
                            <div>
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input class="formi form-control" type="text" name="username">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center m-3">
                            <div>
                            <label for="password" class="form-label">Clave</label>
                            <input class="formi form-control" type="password" name="clave">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center m-3">
                            <div>
                            <label for="password" class="form-label">Repite la clave</label>
                            <input class="formi form-control" type="password" name="clave2">
                            </div>
                        </div>
                        
                        <div class=" d-flex justify-content-center m-3">
                            <input type="submit" class="btn btn-dark">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mb-5 d-flex justify-content-center">
                <div class="col d-flex justify-content-center">
                    <a th:href="@{/}" class="btn btn-dark ms-auto">Pagina Principal</a>
              
                </div>
            </div>
       
   
</main>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"

crossorigin="anonymous"></script>
</body>

</html>
