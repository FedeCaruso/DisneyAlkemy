<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>

    <body class="bg-dark">
        <nav th:replace="/fragments/nav-bar :: nav-bar"></nav>
        <header th:replace="/fragments/header :: header">

        </header>

        <div class="container">
            <div class="card mt-5 shadow-lg p-2" style="background-color: #e72d1f;">
                <div class="card-header d-flex">
                    <h3>Lista de Peliculas</h3>
                    <a class="btn btn-dark ms-auto" th:href="@{/movies/form}">Agregar Pelicula</a>
                </div>
                <div class="card-body">
                    <form class="row g-3"  th:action="@{/movies/list}" method="GET">
                        <div class="col m-2">
                            <input class="mt-3" type="text" style="width: 100%" name="q" placeholder="Buscar por nombre.">
                        </div>
                        <div class="col-2 d-flex inline-block m-2">
                            <button type="submit" class="btn btn-dark m-2">Buscar</button>
                            <a class="btn btn-dark ms-auto m-2" th:href="@{/movies/list}">Lista</a>
                        </div>
                    </form>

                    <div class="container">
                        <div th:each=" p : ${peliculas}" class="col-md-6 d-flex inline-block">
                            <div class="d-flex justify-content-center mt-5">
                                <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="width: 18rem;">
                                    <img th:if="${p.imagen != null}" class="card-img-top" alt="..."
                                         th:src="@{/imagen/peliculaOSerie}+'?id='+${p.id}">
                                    <div class="d-flex justify-content-center m-1">
                                        <h5 th:text="${p.titulo}" class="card-title"></h5>
                                    </div>
                                    <div class="card-body d-flex inline-block justify-content-center">
                                        <a class="btn btn-dark ms-auto" th:href="@{/movies/details}+'?id='+${p.id}">Detalles</a>
                                        <a class="btn btn-dark ms-auto" th:href="@{/movies/delete}+'?id='+${p.id}">Eliminar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
                integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
                integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    </body>

</html>
